{% extends "base.html" %}
{% block content %}
  <h1>Cars:</h1>
    {% if driver.cars %}
      <ul>
        {% for car in driver.cars.all %}
          <li><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No cars</p>
    {% endif %}
{% endblock %}
